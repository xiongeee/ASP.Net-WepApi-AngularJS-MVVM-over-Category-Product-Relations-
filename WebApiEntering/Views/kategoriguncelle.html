<form class="form-horizontal" ng-submit="guncelle()"> <!--//şu güncelleyi controller da tanıtalım-->
    <div class="form-group">
        <label class="col-sm-2 control-label">
            Kategori Adı
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="kategori.categoryName" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Açıklama
        </label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="kategori.description"></textarea>
        </div>
    </div>

    <div class="form-group"> <!--base64 tipindeki imageleri angular-base64 kullanarak burada göstereceğiz. hmtl kodu budur.İnternetten buldum yazdım.-->
        <label class="col-sm-2 control-label">
            Fotoğraf
        </label>
        <div class="col-sm-10">
            <img data-ng-src="data:image/jpeg;base64, {{kategori.picture}}"
                 class="img-responsive img-rounded" height="1024" width="768"/>
            <input type="file" ng-model="resim" base-sixty-four-input aria-label="Kategori Fotoğrafı" onload="onLoad" maxsize="75000" accept="image/jpeg"><!--//maxsize max olarak çıkıyor-->
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-block"> Kategoriyi Güncelle</button> 
            <label class="label label-info"> <span class="text-center">{{message}}</span> </label>
        </div>
    </div>
</form>
